<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (unchanged head content) ... -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

   <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Your Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <!-- Add Location Button -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{{ url_for('add_location') }}">Add Location</a>
            </li>
            <!-- Add Fire Station Button -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{{ url_for('add_firestation') }}">Add Fire Station</a>
            </li>
            <!-- Add Hospital Button -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="{{ url_for('add_hospital') }}">Add Hospital</a>
            </li>
        </ul>
    </div>
</nav>


    <!-- Content Area -->
    <div class="container mt-4">
        <!-- New block for the map in the dashboard -->
        {% block map %}{% endblock %}

        <!-- Default block for other content in the dashboard -->
        {% block content %}{% endblock %}
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
